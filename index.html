<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="manifest" href="manifest.json">

  <link rel="apple-touch-icon" href="assets/apple-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script async src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/gh/bstavroulakis/progressive-web-apps/resources/localforage.js"></script>
  <script defer src="./js/app.js" type="module"></script>
  <title>Car Deals</title>
</head>
<body>
  <header>
    <div>Car Deals</div>
    <button onclick="location.reload()">refresh</button>
  </header>
  <main>
    <div id="connection-status" class="center"></div>
    <div id="first-load" class="center">
      <img width="300" height="300" src="logo.svg"/>
      <p>Parking your car</p>
    </div>
    <div class="mdl-grid"></div>
    <button class="center" onclick="pageEvents.loadCars()">Show more</button>
  </main>
  <script id="car-card" type="text/template">
    <div class="card" style="background-image: url('${image}')"
    onclick="pageEvents.loadCarPage('${details_id}')">
      <div class="card-text">
        ${brand} ${model} ${year} ($${price})
      </div>
    </div>
  </script>
</body>
</html>
